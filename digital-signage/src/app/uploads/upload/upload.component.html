<div class="card">
    <div class="card-body">
        <div class="d-flex align-items-center">
            <img [src]="imagePath" style="height:150px;width:150px" alt="">
            <h5 class="text-primary p-4">File Name: {{item.filename}}</h5>
            <h5 class="text-primary p-4">File Type: {{item.fileType}}</h5>
            <h5 class="text-primary p-4">Created At: {{item.createTimestamp}}</h5>
            <i class="fa-sharp fa-solid fa-bars"></i>
        </div>
    </div>
</div>
